<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <title>Employer Dashboard - Posted Jobs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1 th:text="'Welcome, ' + ${employerName} + '!'">Welcome to the Dashboard!</h1>
    <h2>Your Posted Jobs</h2>
    
    <p>
        <a th:href="@{/newJob}" class="btn btn-success">Post a New Job</a>
    </p>

    <table class="table" th:unless="${jobs.isEmpty()}">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Company</th>
                <th>Posted Date</th>
                <th>Applications</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.title}">Senior Developer</td>
                <td th:text="${job.company.name}">ABC Tech</td>
                <td th:text="${#temporals.format(job.postedDate, 'dd MMM yyyy')}">01 Jan 2024</td>
                
                <td>
                    <a th:href="@{'/employer/jobs/' + ${job.id} + '/applicants'}" class="btn btn-sm btn-info">
                        View Applicants (<span th:text="${job.applications != null ? job.applications.size() : 0}">5</span>)
                    </a>
                </td>
                
                <td>
                    <a th:href="@{'/editJob/' + ${job.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/deleteJob/' + ${job.id}}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this job?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
