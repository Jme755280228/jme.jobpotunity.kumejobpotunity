<!DOCTYPE html>
<html lang="my" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand d-lg-none mx-auto" th:href="@{/}">
                <i class="fas fa-briefcase me-2"></i> မြန်ဂျော့
            </a>

            <a class="navbar-brand position-absolute start-50 translate-middle-x d-none d-lg-block" th:href="@{/}" style="z-index: 1050;">
                <i class="fas fa-briefcase me-2"></i> မြန်ဂျော့
            </a>

            <div class="d-flex align-items-center">

                <div sec:authorize="!isAuthenticated()" class="d-flex align-items-center">
                    <div class="d-none d-lg-flex">
                        <a th:href="@{/register}" class="btn btn-sm btn-light me-2">အကောင့်ဖွင့်ရန်</a>
                        <a th:href="@{/login}" class="btn btn-sm btn-outline-light">လော့ဂ်အင်</a>
                    </div>
                    <a th:href="@{/login}" class="btn btn-primary d-lg-none p-0" title="ဝင်ရောက်ရန်">
                        <i class="fas fa-user-circle text-white" style="font-size: 1.8rem;"></i>
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <a class="nav-link p-0" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="d-inline-flex align-items-center">
                            <img th:src="@{/images/jme.jpg}" alt="Profile"
                                 class="profile-icon rounded-circle"
                                 style="width: 35px; height: 35px; object-fit: cover; border: 2px solid white; cursor: pointer;"/>
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li class="dropdown-header text-truncate" sec:authentication="name" style="max-width: 250px;">Username</li>
                        <li><hr class="dropdown-divider"></li>
                        <li sec:authorize="hasRole('APPLICANT')"><a class="dropdown-item" th:href="@{/profile/view}"><i class="fas fa-user me-2"></i> Profile ကြည့်ရန်</a></li>
                        <li sec:authorize="hasRole('EMPLOYER') or hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/jobs}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/changePassword}"><i class="fas fa-key me-2"></i> စကားဝှက် ပြောင်းလဲရန်</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt me-2"></i> ထွက်ရန်
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">အိမ်</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jobs}">အလုပ်များရှာရန်</a>
                    </li>

                    <li class="nav-item d-lg-none" sec:authorize="!isAuthenticated()">
                        <hr class="dropdown-divider bg-white">
                        <a th:href="@{/register}" class="nav-link">အကောင့်ဖွင့်ရန်</a>
                    </li>
                    <li class="nav-item d-lg-none" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="nav-link">လော့ဂ်အင်</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</html>
