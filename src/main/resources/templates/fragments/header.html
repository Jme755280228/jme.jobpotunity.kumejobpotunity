<!DOCTYPE html>
<html lang="my" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand mx-auto" th:href="@{/}">
                <i class="fas fa-briefcase me-2"></i> မြန်ဂျော့
            </a>

            <div class="d-flex align-items-center">
                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                    <img src="/images/default-profile.png" alt="Profile" class="profile-icon rounded-circle me-2" />
                    </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-light me-2 d-none d-lg-inline-block">လော့ဂ်အင်</a>
                    <a th:href="@{/register}" class="btn btn-light d-none d-lg-inline-block">အကောင့်ဖွင့်ရန်</a>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item d-lg-none" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="nav-link">လော့ဂ်အင်</a>
                    </li>
                    <li class="nav-item d-lg-none" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/register}" class="nav-link">အကောင့်ဖွင့်ရန်</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">အိမ်</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/jobs}">စီမံခန့်ခွဲသူ စာမျက်နှာ</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/newJob}">အလုပ်အသစ်တင်ရန်</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/changePassword}">စကားဝှက် ပြောင်းလဲရန်</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-link nav-link text-white">ထွက်ရန်</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</html>
