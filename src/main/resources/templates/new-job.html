<!DOCTYPE html>
<html lang="my" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အလုပ်အသစ်တင်ရန်</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  
  <div th:replace="fragments/header :: main-header"></div>
  
    <div class="form-container">
        <h2>အလုပ်အသစ်တင်ရန်</h2>
        <form action="#" th:action="@{/saveJob}" th:object="${jobPosting}" method="post">
            <div class="form-group">
                <label for="title">ရာထူး</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="description">အလုပ်ဖော်ပြချက်</label>
                <textarea id="description" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">တည်နေရာ</label>
                <input type="text" id="location" th:field="*{location}" required>
            </div>
            <div class="form-group">
                <label for="salary">လစာ</label>
                <input type="text" id="salary" th:field="*{salary}" required>
            </div>
            <div class="form-group">
                <label for="jobType">အလုပ်အမျိုးအစား</label>
                <input type="text" id="jobType" th:field="*{jobType}" required>
            </div>
            <div class="form-group">
                <label for="company">ကုမ္ပဏီ</label>
                <select id="company" th:field="*{company}" required>
                    <option value="">ကုမ္ပဏီတစ်ခုရွေးပါ</option>
                    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit">တင်ရန်</button>
            </div>
        </form>
    </div>
</body>
</html>
