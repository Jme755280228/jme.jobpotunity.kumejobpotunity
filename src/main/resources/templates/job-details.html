<!DOCTYPE html>
<html lang="my" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job.title}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS တွေ ဒီမှာ ထည့်သွင်းနိုင်ပါတယ် */
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');

        :root {
            --primary: #1a73e8;
            --secondary: #ff7b00;
            --accent: #00c853;
            --light: #f8f9fa;
            --dark: #202124;
            --gray: #5f6368;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Padauk', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), #0d47a1);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .job-details-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .job-details-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .job-details-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .job-details-header .company-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
            font-weight: bold;
        }

        .job-details-header .company-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .job-meta div {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: var(--gray);
        }

        .job-meta i {
            color: var(--secondary);
        }

        .job-description h3 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .job-description pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
            color: var(--gray);
            line-height: 1.8;
        }
        
        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .action-buttons .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-apply {
            background-color: var(--accent);
        }
        
        .btn-apply:hover {
            background-color: #00a644;
        }

        .btn-back {
            background-color: var(--gray);
        }
        
        .btn-back:hover {
            background-color: #4a4d50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 th:text="${job.title}"></h1>
        </header>
        
        <div class="job-details-card" th:object="${job}">
            <div class="job-details-header">
                <div class="company-info">
                    <img th:src="'https://logo.clearbit.com/' + *{company.name.toLowerCase().replaceAll(' ', '')} + '.com'" alt="Company Logo">
                    <span th:text="*{company.name}"></span>
                </div>
            </div>
            
            <div class="job-meta">
                <div><i class="fas fa-map-marker-alt"></i> <span th:text="*{location}"></span></div>
                <div><i class="fas fa-money-bill-wave"></i> လစာ: <span th:text="*{salary}"></span> ကျပ်</div>
                <div><i class="fas fa-clock"></i> <span th:text="*{jobType}"></span></div>
            </div>
            
            <div class="job-description">
                <h3>အလုပ်ဖော်ပြချက်</h3>
                <pre th:text="*{description}"></pre>
            </div>
            
            <div class="action-buttons">
                <a href="#" class="btn btn-apply">ယခု လျှောက်ထားပါ</a>
                <a th:href="@{/}" class="btn btn-back">နောက်သို့</a>
            </div>
        </div>
    </div>
</body>
</html>
